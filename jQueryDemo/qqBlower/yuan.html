<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生js实现</title>
	<style>
		* {
        margin: 0px;
        padding: 0px;
    }

    ul li,ol li{
        list-style: none;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        position: relative;
        left: 0px;
        top: 0px;
        overflow: hidden;
    }

    .con {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 100%;
    }

    .con:nth-child(2){
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /*设置动画 状态*/

    .con .test {
        width: 100px;
        height: 100px;
        background-color: deeppink;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -50px;
        margin-left: -50px;
    }

    .con .con1-left{
        position: absolute;
        left: 100px;
        top: 100px;
    }

    .con .con1-right{
        position: absolute;
        left: auto;
        right: 20px;
        top: 100px;
    }

    .con .con2 img{
        border-radius: 50%;
    }



    /*设置 动画*/

    .con.active .test {
        animation: anim 2s;
    }

    .con.active .con1-left{
        animation: con1Left 2s 0.1s;
    }

    .con.active .con1-right{
        animation: con1Right 2s 0.1s;
    }

    @-webkit-keyframes con1Left {
        0% {
            left: 0px;
            transform: scale(1.2);
        }
        50% {
            transform: scale(1.4) rotate(360deg);
        }
        100% {
            left: 100px;
            transform: scale(1);
        }
    }

    @-webkit-keyframes con1Right {
        0% {
            right: 100px;
            transform: scale(1.2);
        }
        50% {
            transform: scale(1.4) rotate(360deg);
        }
        100% {
            right: 20px;
            transform: scale(1);
        }
    }

    .con.active .con2{
        animation: con2 2s;
    }

    @-webkit-keyframes con2 {
        0% {
            transform: scale(1.2);
        }
        50% {
            transform: scale(1.4);
        }
        100% {
            border-radius: 50%;
            transform: scale(1) rotate(360deg);
        }
    }

    .con.active .con3-top{
        animation: con3Top 2s;
    }

    .con.active .con3-bottom{
        animation: con3Bottom 2s;
    }

    @-webkit-keyframes con3Top {
        0% {
            transform: translateY(-100px);
            transform: scale(1.2);
        }
        50% {
            transform: scale(1.4);
        }
        100% {
            transform: rotate(30deg);
        }
    }

    @-webkit-keyframes con3Bottom {
        0% {
            transform: translateY(500px);
            transform: scale(1.2);
        }
        50% {
            transform: scale(1.4);
        }
        100% {
            transform: rotate(360deg) scale(1);
        }
    }


    @-webkit-keyframes anim {
        0% {
            -webkit-transform: translateX(50px) scale(1.2));
            -moz-transform: translateX(50px) scale(1.2);
            -ms-transform: translateX(50px) scale(1.2);
            -o-transform: translateX(50px) scale(1.2);
            transform: translateX(50px) scale(1.2);
        }
        50% {
            -webkit-transform: translateX(0px) scale(.8);
            -moz-transform: translateX(0px) scale(.8);
            -ms-transform: translateX(0px) scale(.8);
            -o-transform: translateX(0px) scale(.8);
            transform: translateX(0px) scale(.8);
        }
        100% {
            -webkit-transform: translateX(-50px);
            -moz-transform: translateX(-50px);
            -ms-transform: translateX(-50px);
            -o-transform: translateX(-50px);
            transform: translateX(-50px);
        }
    }

    @keyframes anim {
        0% {
            -webkit-transform: translateX(50px) scale(1.2));
            -moz-transform: translateX(50px) scale(1.2);
            -ms-transform: translateX(50px) scale(1.2);
            -o-transform: translateX(50px) scale(1.2);
            transform: translateX(50px) scale(1.2);
        }
        50% {
            -webkit-transform: translateX(0px) scale(.8);
            -moz-transform: translateX(0px) scale(.8);
            -ms-transform: translateX(0px) scale(.8);
            -o-transform: translateX(0px) scale(.8);
            transform: translateX(0px) scale(.8);
        }
        100% {
            -webkit-transform: translateX(-50px);
            -moz-transform: translateX(-50px);
            -ms-transform: translateX(-50px);
            -o-transform: translateX(-50px);
            transform: translateX(-50px);
        }
    }

    .container .list {
        position: absolute;
        right: 10px;
        top: 45%;
        z-index: 20;
    }

    .container .list li {
        width: 20px;
        height: 20px;
        border: 3px solid transparent;
        background-color: #00f;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        margin-bottom: 10px;
        opacity: 0.5;
        z-index: 20;
    }

    .container .list li.current {
        border: 3px solid #fff;
        background-color: #1c1c1c;
        opacity: 1;
        animation: point 1s 0.2s;
    }

    @keyframes point {
        0% {
            transform: scale(.8);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }
	</style>
	<script src="js/jquery.js"></script>
	<script src="js/yuan.js"></script>
	<script src="js/yuanTwo.js"></script>
</head>
<body>
	<div class="container" id="container">
        <div id="box">
            <div class="con zIndex" id="one" style="z-index: 3">
                <div class="con1-left"><img src="images/bubble.png" alt=""></div>
                <div class="con1-right"><img src="images/lineglow (1).png" alt=""></div>
            </div>
            <div class="con" id="two">
                <div class="con2">
                    <img src="images/low_slide1.png" alt="">
                </div>
            </div>
            <div class="con" id="three">
                <div class="con3-top"><img src="images/low_slide2.png" alt=""></div>
                <div class="con3-bottom"><img src="images/low_slide1.png" alt=""></div>
            </div>
        </div>
        <ol id="list" class="list">

        </ol>
    </div>
</body>
</html>
