<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝塞尔曲线绘制原理-缓动效果</title>
    <style>
        html, body {
            margin: 0;
            border: none;
        }

        .ball {
          border-radius: 50%;
          background: red;
          position: absolute;
          left: 20px;
          top: 20px;
          width: 50px;
          height: 50px;
          /*animation: ballAni cubic-bezier(0.18, 0.89, 0.32, 1.28) 2s both;*/
          animation: ballAni cubic-bezier(1,-0.58,.04,1.4) 2s both;
          
        }

        @keyframes ballAni {
          0% {
            transform: translate3d(0, 0, 0);
          }
          100% {
            transform: translate3d(200px, 0, 0);
          }
        }
    </style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
