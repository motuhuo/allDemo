<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery.LoadImage图片预加载(逐渐加载)demo</title>
<style>
*{ margin:0; padding:0; list-style:none;}
.main{ width:800px; height:600px; margin:0px auto;}
</style>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.LoadImage.js"></script>
<script>
$(function(){
	$(".main img").LoadImage(true,800,600,"images/loading.gif");
});
</script>
</head>

<body>
<div class="main">
<img alt="懒人" title="懒人" src="images/lanrenzhijia.jpg"/>
</div>
</body>
</html>
