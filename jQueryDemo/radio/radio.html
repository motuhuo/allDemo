<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.label {
  display: inline;
  padding: .2em .6em .3em;
  font-size: 75%;
  font-weight: 700;
  line-height: 1;
  color: #fff;
  text-align: center;
  white-space: nowrap;
  vertical-align: baseline;
  border-radius: .25em;
}

.job-modal-body .smart-form i,
.smart-form .preferences-items i,
.smart-form :after, .smart-form :before {
  margin: 0;
  padding: 0;
}

.smart-form .label {
  display: block;
  margin-bottom: 6px;
  line-height: 19px;
  font-weight: 400;
  font-size: 13px;
  color: #333;
  text-align: left;
}

.smart-form .button,
.smart-form .checkbox,
.smart-form .input,
.smart-form .radio,
.smart-form .select,
.smart-form .textarea,
.smart-form .toggle {
  position: relative;
  display: block;
  font-weight: 400;
}

.smart-form .checkbox,
.smart-form .radio {
  margin-bottom: 4px;
  padding-left: 25px;
  line-height: 25px;
  color: #0c4757;
  cursor: pointer;
  font-size: 13px;
}

.smart-form .button.state-disabled, .smart-form .checkbox.state-disabled, .smart-form .input.state-disabled input, .smart-form .radio.state-disabled, .smart-form .select.state-disabled, .smart-form .textarea.state-disabled, .smart-form .toggle.state-disabled {
  cursor: default!important;
  opacity: .6!important;
}
.smart-form .state-disabled.checkbox input+i:after,
.smart-form .state-disabled.checkbox input:checked+i,
.smart-form .state-disabled.radio input+i:after,
.smart-form .state-disabled.radio input:checked+i,
.smart-form .state-disabled.toggle input:checked+i {
  border-color: #47A8C0!important;
  color: #333!important;
}
/*add*/
.smart-form .checkbox.checkbox-inline,
.smart-form .radio.radio-inline{
  display: inline-block;
}
/*add*/
.smart-form .checkbox input,
.smart-form .radio input {
  position: absolute;
  left: -9999px;
}

.smart-form .checkbox i,
.smart-form .radio i {
  position: absolute;
  top: 6px;
  left: 0;
  display: block;
  width: 15px;
  height: 15px;
  outline: 0;
  border-width: 1px;
  border-style: solid;
  background: #9cd9e8;
}

.smart-form .radio i {
  border-radius: 50%;
}

.smart-form .checkbox i,
.smart-form .icon-append,
.smart-form .icon-prepend,
.smart-form .input input,
.smart-form .radio i,
.smart-form .select select,
.smart-form .textarea textarea,
.smart-form .toggle i {
  border-color: #47A8C0 !default;
  transition: border-color .3s;
  -webkit-transition: border-color .3s;
}

.smart-form .checkbox input:checked+i,
.smart-form .radio input:checked+i, .smart-form .toggle input:checked+i {
  border-color: #47A8C0 !default;
}

.smart-form .checkbox input+i:after, .smart-form .radio input+i:after {
  position: absolute;
  opacity: 0;
  transition: opacity .1s;
  -webkit-transition: opacity .1s;
}

.smart-form .radio input+i:after {
  content: '';
  top: 3px;
  left: 3px;
  width: 9px;
  height: 9px;
  border-radius: 50%;
}

.smart-form .radio input+i:after {
  background-color: #fff;
}

.smart-form .checkbox input:checked+i:after,
.smart-form .radio input:checked+i:after {
  opacity: 1;
}

.smart-form .checkbox input+i:after {
  content: '\f00c';
  top: -3px;
  left: 1px;
  width: 15px;
  height: 15px;
  font: 400 16px/19px FontAwesome;
  text-align: center;
}
	</style>
	<script src="../js/jquery-3.0.0.min.js"></script>
</head>
<body>
	<form action="" class="smart-form">
  <fieldset>
    <section>
      <label class="label">Columned radios</label>
      <div class="row">
        <div class="col col-4">
          <label class="radio">
            <input type="radio" name="radio" value="4" checked="checked">
            <i></i>A</label>
          <label class="radio">
            <input type="radio" value="3" name="radio">
            <i></i>B</label>
          <label class="radio">
            <input type="radio" value="2" name="radio">
            <i></i>C</label>
          <label class="radio">
            <input type="radio" value="1" name="radio">
            <i></i>C</label>
        </div>
        
      </div>
    </section>

   
  </fieldset>

  <fieldset>
    <section>
      
      <div class="row">
        <div class="col col-4">
          <label class="checkbox">
            <input type="checkbox" name="checkbox" checked="checked">
            <i></i>Alexandra</label>
          <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <i></i>Alice</label>
          <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <i></i>Anastasia</label>
        </div>
        <div class="col col-4">
          <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <i></i>Avelina</label>
          <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <i></i>Basilia</label>
          <label class="checkbox">
            <input type="checkbox" name="checkbox">
            <i></i>Beatrice</label>
        </div>
        
      </div>
    </section>

  </fieldset>
  </form>
</body>
</html>
