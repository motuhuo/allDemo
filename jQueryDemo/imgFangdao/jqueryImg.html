<!DOCTYPE html>
<!-- saved from url=(0047)http://www.internetke.com/jsEffects/2016062403/ -->
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】</title>

		<link rel="stylesheet" type="text/css" href="js/styles.css" />
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/e-smart-zoom-jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
    <script src="http://libs.useso.com/js/html5shiv/3.6/html5shiv.min.js"></script>
<![endif]-->
		<script>
			$(document).ready(function() {
				$('#imageFullScreen').smartZoom({
					'containerClass': 'zoomableContainer'
				});
				$('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);
				$('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);

				function zoomButtonClickHandler(e) {
					var scaleToAdd = 0.4;
					if(e.target.id == 'zoomOutButton')
						scaleToAdd = -scaleToAdd;
					$('#imageFullScreen').smartZoom('zoom', scaleToAdd);
				}

				function moveButtonClickHandler(e) {
					var pixelsToMoveOnX = 0;
					var pixelsToMoveOnY = 0;

					switch(e.target.id) {
						case "leftPositionMap":
							pixelsToMoveOnX = 200;
							break;
						case "rightPositionMap":
							pixelsToMoveOnX = -200;
							break;
						case "topPositionMap":
							pixelsToMoveOnY = 200;
							break;
						case "bottomPositionMap":
							pixelsToMoveOnY = -200;
							break;
					}
					$('#imageFullScreen').smartZoom('pan', pixelsToMoveOnX, pixelsToMoveOnY);
				}
			});
		</script>
	</head>

	<body class="mkeBody" style="">

		<div class="mkeContentBox">
			<!--效果html开始-->
			<div id="pageContent">
				<div id="imgContainer">
					<div  class="zoomableContainer" style="overflow: hidden; position: relative; top: 0px; left: 0px; width: 980px; height: 610px;">
						<img id="imageFullScreen" src="js/webImg.jpg" style="visibility: visible; transform-origin: 0px 0px 0px; transition: all 0s ease-out; transform: translate3d(0.4px, -1px, 0px) scale3d(0.51, 0.51, 1); cursor: default;">
					</div>
					<!--<div  class="zoomableContainer" style="overflow: hidden; position: relative; top: 0px; left: 0px; width: 980px; height: 610px;">
						<img id="imageFullScreen1" src="js/05.jpg" style="visibility: visible; transform-origin: 0px 0px 0px; transition: all 0s ease-out; transform: translate3d(0.4px, -1px, 0px) scale3d(0.51, 0.51, 1); cursor: default;">
					</div>-->
				</div>
				<div id="positionButtonDiv">
					<p>
						<span>
					      <img id="zoomInButton" class="zoomButton" src="js/zoomIn.png" title="zoom in" alt="zoom in">
					      <img id="zoomOutButton" class="zoomButton" src="js/zoomOut.png" title="zoom out" alt="zoom out">
					    </span>
					</p>

				</div>
			</div>
			<!--效果html结束-->
		</div>

	</body>

</html>
