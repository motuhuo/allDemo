<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/testOne.css">
	<script type="text/javascript" src="js/vue.js"></script>
  <script src="js/vuex.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
  <p>{{count}}
    <button @click="inc">button +</button>
    <button @click="dec">button -</button>
  </p>
</div>


</body>
<script>
const store = new Vuex.Store({
  state: {
    count: 0
  },
  mutations: {
    inc1: state => state.count++,
    dec2: state => state.count--
  }
})

const app = new Vue({
  el: '#app',
  computed: {
    count () {
        return store.state.count
    }
  },
  methods: {
    inc () {
      store.commit('inc1')
    },
    dec () {
      store.commit('dec2')
    }
  }
})
</script>
