<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>序列帧</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="../../iphone/css/common.css" />
<style>
body{ background:#333; color:#fff;}

.popPrdu{ top:50px; left:50%; margin-left:-2.08rem; width:3.36rem; height:5.5rem; padding:.4rem; background:#000; box-shadow:0px 0px .2rem #000; position:absolute;}
.popPrdu .prdus{padding-bottom:.1rem; margin-bottom:.1rem; border-bottom:1px solid #555;}
.popPrdu .lists{ text-align:center;}
.popPrdu .lists a{ margin:0 .1rem; width: 1rem;}

/* 序列帧 css*/
.popPrdu .prdus .sprite{ width:100%; height:3.9rem; position:relative; background: url(images/prdu/g5/0.jpg) no-repeat;}
.popPrdu .prdus .sprite .load{ position:absolute; left:50%; top:50%; margin-left:-.2rem; margin-top:-.2rem; width:.4rem; height:.4rem; line-height:.4rem; background:url(images/common/loading.gif); background-size:100% 100%; opacity:0.7; color:#fff; text-shadow:1px 1px 1px #000; text-align:center;}
.popPrdu .prdus .sprite .sign{ position:absolute; bottom:.1rem; left:0; width:100%; text-align:center; text-shadow:1px 1px 1px #000; display:none;}
.popPrdu .prdus .sprite .box{ text-align:center; cursor: e-resize;}
.popPrdu .prdus .sprite .box img{width:100%; height:3.9rem;}
.popPrdu .prdus .w360{ background: url(images/prdu/g5/0.jpg) center center no-repeat;}
.popPrdu .prdus .frame{ background: url(images/prdu/g6/0.jpg) center center no-repeat;}


</style>
</head>
<body>
   
    
  <div class="popPrdu" id="popPrdu">
    	
      <div class="prdus">

            
            <div class="sprite w360">
            	<div class="box"></div> 
                <div class="sign"><img src="images/common/sign.png" width="5em"></div>
                <div class="load"></div>
            </div>
            <!--end 360 -->  
            
            <div class="sprite frame">
                 <div class="box"></div> 
                 <div class="sign">按住图片左右拖动</div>
                 <div class="load"></div>
            </div>
            <!--end 360 --> 
            
  	  </div>
        <!--end cont -->
        
        <div class="lists">
            <a><img src="images/prdu/g5/thumb.jpg"></a>
            <a><img src="images/prdu/g6/thumb.jpg"></a>
       </div>
        

    </div>
    <!--end pop -->


<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="js/widget/iphone.frame.js"></script>
<script>

$(document).ready(function(e) {
	
	/*
	 * frameOn(path,option)：开启插件
		 * 参数：
		 * path：图片路径，必填项
		 * option.width：图片宽度
		 * option.height：图片高度
		 * option.num：多少张图，默认值30
		 * option.type：图片类型，默认值‘jpg’
		 * option.repeat：是否循环还是单列，默认值true
		 * option.onOff:插件关闭的回调函数,传递引用插件的jquery对象
	 * 
	 * frameReset（）：重置到第一张图
	 * 
	 * frameGoto（id）：切换到第n张图
		 * 参数：
		 * id：切换去的图片的序列号
	 * 
	 * frameOff（）：关闭插件
	 * 
	*/
	
	//栏目切换
	var popBox=$('#popPrdu');
	var thumbs=popBox.children('.lists').children();
	thumbs.on('click',thumbs_click);	
	thumbs.eq(0).click();
	
	function thumbs_click(e){
		var id=$(this).index();
		var _this=popBox.children('.prdus').children().eq(id);
		_this.show().siblings().hide();
		
		if(_this.hasClass('w360') && !_this.hasClass('active')){
			_this.addClass('active');
			_this.frameOn('images/prdu/g5/',{num:23});
		}//end if

		if(_this.hasClass('frame') && !_this.hasClass('active')){
			_this.addClass('active');
			_this.frameOn('images/prdu/g6/',{num:46,repeat:false});
		}//end if
		
	}//end func
	

});
//end doucment ready


</script>
</body>
</html>
