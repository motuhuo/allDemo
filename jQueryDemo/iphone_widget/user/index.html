<!DOCTYPE html>
<html>
<head>

p{ margin: .4rem .4rem;}

span.name{font-size: .36rem;}

<body>

<script>
$(document).ready(function(e) {
	
	//----------------------------------------微信用户身份验证----------------------------------------
	iuser.init(userGetted);//获得用户微信身份验证
	
	function userGetted(data){
		console.log('微信用户头像：'+data.headimage);
		console.log('微信用户昵称：'+data.nickname);

	}//end func
	
});
