<!DOCTYPE html>
<html>
<head>
<title>落叶</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="../../iphone/css/common.css" />
<style>
article{ background-color: #17518c;}
.sky{ position:absolute; left:0; top:0; width:100%; height:100%; overflow:hidden; pointer-events:none;}
.sky i{ display:block; position:absolute; left:0; top:0; width:1.1rem; height:.8rem; background-image:url(images/money.png); }
.sky i.style1{ background-image:url(images/leaf_1.png);}
.sky i.style2{ background-image:url(images/leaf_2.png);}
.sky i.style3{ background-image:url(images/leaf_3.png);}
</style>
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------->

<article class="index"></article>

<div class="sky" id="skyBox"></div>

<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="js/widget/iphone.leaf.js"></script>
<script>
$(document).ready(function(e) {
	/*
	* leafOn（option）:开启插件
		* 参数：
		* num:数量，默认值10
		* x:起始点X坐标，默认值-1，既不指定起始位置
		* y:起始点Y坐标，默认值-1，既不指定起始位置
		* speed：速度，默认值1
		* delay：间隔，默认值2000
		* ratio：层级，默认值5
		* roll2D:是否2D旋转，默认值true
		* roll3D:是否3D翻转，默认值false
		* skew:是否扭曲，默认值false
		* type:有几种样式，默认值1
		* style:样式class名称，默认值'style'
		* onOff:插件关闭的回调函数,传递引用插件的jquery对象
	* 
	* leafOff（）：关闭插件
    */


	$('#skyBox').leafOn({num:20,x:$(window).width()*0.5,y:$(window).height()*0.2});
	
	//停止
	//setTimeout(function(){$('#skyBox').leafOff();},5000);

});
</script>
</body>
</html>
