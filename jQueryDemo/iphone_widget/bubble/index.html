<!DOCTYPE html>
<html>
<head>
<title>冒泡</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="../../iphone/css/common.css" />
<style>
article.index{ background-color: #17518c;}
article.index .rad{ position:absolute; left:0; bottom:0; width:100%;}
article.index .jar{ position:absolute; left:10%; bottom:5%; width:83%;}
article.index .lid{ position:absolute; left:26%; bottom:48%; width:48%;}
article.index .gulu1{ position:absolute; left:1%; top:18%; width:40%;}
article.index .gulu2{ position:absolute; right:1%; top:10%; width:58%;}
article.index .bubble{ position:absolute; left:0; top:0; width:100%; height:100%;}
article.index .bubble i{ display:block; position:absolute; left:0; top:0; width:1rem; height:1rem; background-color:rgba(255,255,255,0.57); border:0.02rem solid rgba(255,255,255,0.9); border-radius:50%;}

</style>
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------->
<article class="index">
	<img src="images/index/rad.png" class="rad">
    <div class="bubble"></div>
	<img src="images/index/lid.png" class="lid">
    <img src="images/index/jar.png" class="jar">
    <img src="images/index/gulu1.png" class="gulu1">
    <img src="images/index/gulu2.png" class="gulu2">
</article>
<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="js/widget/iphone.bubble.js"></script>
<script>
$(document).ready(function(e) {
	/*
	 * bubbleOn（option）:开启插件
		 * 参数：
		 * num:数量，默认值10
		 * x:起始点X坐标，默认值-1
		 * y:起始点Y坐标，默认值-1
		 * roll2D:是否旋转，默认值false
		 * speed：速度，默认值1
		 * delay：间隔，默认值2000
		 * ratio：层级，默认值5
		 * type:有几种样式，默认值1
		 * style:样式class名称，默认值'style'
		 * onOff:插件关闭的回调函数,传递引用插件的jquery对象
	 * 
	 * bubbleOff（）：关闭插件
	 * 
    */
   
   	var bubbleBox=$('.bubble');
   
   	//开启冒泡
	bubbleBox.bubbleOn({num:20,x:$(window).width()*0.5,y:$(window).height()*0.5});
	
	//关闭冒泡
//	setTimeout(function(){
//		bubbleBox.bubbleOff();
//	},2000);
	
});
</script>
</body>
</html>
