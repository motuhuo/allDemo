<!DOCTYPE html>
<html>
<head>
<title>接盘子</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="../../iphone/css/common.css" />
<link rel="stylesheet" type="text/css" href="css/game.css" />
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------->
<article class="game">
    <div class="obj"></div>
    <div class="player" id="playerBox">
    	<i></i>
        <b></b>
    </div>
    <div class="speedup">
   	  	<p class="txt">第一关</p>
        <p class="line"><img src="images/game/speed_line.png"></p>
        <p>速度UP</p>
    </div>
    <div class="count">
    	<h3></h3>
        <h4>左右滑动 控制位置</h4>
        <h5></h5>
    </div>
	<div class="panel">
        <div class="panelbar">
        	<p class="time">
                <span class="bar"><i></i><b></b></span>
                <span class="num"><i>0s</i></span>
            </p>
            <p class="score">
                <span class="num"><i>0</i></span>
                <span class="disc"></span>
            </p>
        </div>
    </div>
    <div class="res"></div>
    <div class="sign"><span></span></div>
</article>
<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="../scr/js/widget/iphone.scrC.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
