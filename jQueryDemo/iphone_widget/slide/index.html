section.page_b>h3{ left:56%; top:0%; width:35%;}

section.page_c>h3{ left:0%; bottom:0%; width:55%;}

section.end{ background: linear-gradient(to bottom, rgba(1,1,2,1) 0%,rgba(31,41,54,1) 100%); background: -webkit-linear-gradient(top, rgba(1,1,2,1) 0%,rgba(31,41,54,1) 100%);}
section.end img.logo{ position:absolute; left:50%; top:35%; width:80%; margin-left:-40%; opacity:0;}

<body>

<script src="../../iphone/js/base/jquery.js"></script>
<script src="../../iphone/js/base/base.js"></script>
<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="js/widget/iphone.slide.js"></script>
<script>
$(document).ready(function(e) {
	
	/*
	 * pageOn（option）：开启插件 
		 * 参数：
		 * speed：滚动速度，默认值1500
		 * percent：滑动屏幕高度百分之多少的距离判定翻页，数值范围0-100，默认值20
		 * seal：滑动时封住顶部和底部，默认值false
		 * onStart：开始滚动的callback，返回当前处于第几个page的值
		 * onComplete：结束滚动的callback，返回当前处于第几个page的值
	 * 
	 * pageReset()：重置到第一个page
	 * 
	 * pageGoto(id,jump)：跳转到指定page
		 * 参数：
		 * id:跳转去的page值，默认值1
		 * jump:是否瞬间切换还是滚动过去，默认值false
	 * 
	 * pagePrev()：跳转到前一page
	 * 
	 * pageNext()：跳转到下一page
	 * 
	 * pageOff()：关闭插件
	 */
	
	// 框架
	var loadBox=$('#loadBox');
	var containerBox=$('.container');
	var stageBox=containerBox.children();
	console.log('stageBox:'+stageBox.length);
	var stageMax=stageBox.length;
	
	icom.screenTo169(false);
	loadFunc();
	
	function loadFunc(){
		//载入图
		loadBox.show();
		var loadPer=loadBox.children();
		var loader = new PxLoader();
		console.log('img:'+$('img').length);
		var img=$('img');
		img.each(function(i) {
			if(i<=Math.floor(img.length*0.25)) loader.addImage($(this).attr('src'));
            else return false;
        });
		
		loader.addProgressListener(function(e) { 
			//loadPer.html(Math.round(e.completedCount/e.totalCount*100)+'%'); 
		}); 
		
		loader.addCompletionListener(function() {
			if(window.console) console.log('load complete');
			loader=null;
			init();
			setTimeout(function(){
				fadeOut(loadBox,500,function(){
					$(this).remove();
				});
			},500);
		});			
		loader.start();	
	}//end func	
	
	function init(){
		containerBox.slideOn({speed:1500,percent:10,seal:false,onStart:motionStart,onComplete:motionComplete});
		stageBox.each(function(i){
			motionReset(i);
		});
		motionAdd(0);
		//测试
//		containerBox.slideGoto(2);
//		setTimeout(function(){
//			containerBox.slidePrev();
//		},1000);
	}//end init
	
	function motionStart(id,dir){
		console.log('slide start');
		console.log('now:'+id);
	}//edn func
	
	function motionComplete(id,dir){
		console.log('slide complete');
		var prev=id-1;
		if(prev>=0){
			motionReset(prev);
			console.log('prev:'+prev);
		}//end if
		var next=id+1;
		if(next<=stageMax-1){
			console.log('next:'+next);
			motionReset(next);
		}//end if
		console.log('now:'+id);
		motionAdd(id);
	}//edn func
	
	function motionReset(id){
		var stage=stageBox.eq(id);
		switch(id){
			case 0:
				stage.children('.slog').css({opacity:0,scale:0.8});
				stage.children('img.sign').css({opacity:0});
			break;
			case 1:		
				stage.children('img.p1').css({y:-stage.children('img.p1').height()});
				stage.children('img.p2').css({y:-stage.children('img.p2').height()});
				stage.children('img.p3').css({opacity:1});
				stage.children('h3').css({x:-stage.children('h3').width()});
				stage.children('h4').css({x:stageBox.width()*(1-0.23)});
			break;
			case 2:		
				stage.children('img.p1').css({y:stage.children('img.p1').height()});
				stage.children('img.p2').css({opacity:0,scale:0.75});
				stage.children('h3').css({x:stageBox.width()*(1-0.56)});
				stage.children('h4').css({x:-stageBox.width()*(1-0.46)});
			break;
			case 3:		
				stage.children('img.p1').css({y:-stage.children('img.p1').height()});
				stage.children('h3').css({x:-stage.children('h3').width()});
				stage.children('h4').css({opacity:0,x:stageBox.width()*0.2});
		
			break;
			case 4:
				stage.children('img.logo').css({opacity:0,scale:0.4});
			break;
		}//end switch
	}//end func
	
	function motionAdd(id){
		var stage=stageBox.eq(id);
		stage.css({opacity:0.99});
		setTimeout(function(){stage.css({opacity:1});},100);
		switch(id){
			case 0:
				stage.children('.slog').transition({opacity:1,scale:1,delay:0},3000,'in-out');
				stage.children('img.sign').transition({opacity:1,scale:1,delay:0},1000,'in-out');
			break;
			case 1:		
				stage.children('img.p1').transition({y:0,delay:0},1800,'in-out');
				stage.children('img.p2').transition({y:0,delay:0},1500,'in-out');
				stage.children('img.p3').transition({opacity:0,delay:0},'linear',1200);
				stage.children('h3').transition({x:0,delay:500},1500,'in-out');
				stage.children('h4').transition({x:0,delay:1000},2000,'in-out');
			break;
			case 2:		
				stage.children('img.p1').transition({y:0,delay:0},1500,'in-out');
				stage.children('img.p2').transition({opacity:1,scale:1,delay:500},3000,'in-out');
				stage.children('h3').transition({x:0,delay:1000},1500,'in-out');
				stage.children('h4').transition({x:0,delay:1500},1500,'in-out');
			break;
			case 3:		
				stage.children('img.p1').transition({y:0,delay:0},1500,'in-out');
				stage.children('h3').transition({x:0,delay:500},1500,'in-out');
				stage.children('h4').transition({opacity:1,x:0,delay:1000},1500,'in-out');
			break;
			case 4:
				stage.children('img.logo').transition({opacity:1,scale:0.5,delay:0},3000,'in-out');
			break;
		}//end switch
	}//end func
	
	//取代jquery的fadeIn
	function fadeIn(obj,dur,callback){
		if(obj){
			dur=dur||500;
			obj.show().css({opacity:0}).transition({opacity:1},dur,function(){
				if(callback) callback();
			});
		}//end if
	}//end func
	
	//取代jquery的fadeOut
	function fadeOut(obj,dur,callback){
		if(obj){
			dur=dur||500;
			obj.transition({opacity:0},dur,function(){
				$(this).hide();
				if(callback) callback();
			});
		}//end if
	}//end func
	
});
</script>
