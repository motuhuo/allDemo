<!DOCTYPE html>
<html>
<head>
<title>闪烁特效</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="../../iphone/css/common.css" />
<style>
article{ background-image:url(images/common/bg.jpg);}

.sky{ position:absolute; left:0; top:0; width:100%; height:100%; overflow:hidden; pointer-events:none;}
.sky i{ display:block; position:absolute; left:0; top:0; width:1rem; height:1rem; background:rgba(255,255,255,1); box-shadow:0 0 .2rem #fff; border-radius:50%;}
</style>
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------->
<article>
	<div class="sky" id="skyBox"></div>
</article>
<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="js/widget/iphone.shine.js"></script>
<script>

/*
 * shineOn()：开启插件
	 * 参数：
	 * num:数量，默认值50
	 * speed：速度，默认值1000
	 * delay：间隔，默认值250
	 * ratio：层级，默认值5
	 * type:有几种样式，默认值1
	 * style:样式class名称，默认值'style'
	 * onOff:插件关闭的回调函数,传递引用插件的jquery对象
 * 
 * shineOff()：关闭插件
 * 
 */

$(document).ready(function(e) {
   
   var skyBox=$('#skyBox');
   
   	//打开背景光晕
	skyBox.shineOn({num:40});
	
	//关闭背景光晕
//	setTimeout(function(){
//		skyBox.shineOff();
//	},2000);
});
</script>
</body>
</html>
