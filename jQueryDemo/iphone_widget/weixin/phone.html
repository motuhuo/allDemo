<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article class="phone">
	<div class="bg"></div>
	<aside class="income">
		<div class="ic">
			<ul>
				<li>
					<p class="img"><img src="images/phone/ic1.png" ></p>
					<p class="txt">提醒我</p>
				</li>
				<li>
					<p class="img"><img src="images/phone/ic2.png" ></p>
					<p class="txt">信息</p>
				</li>
			</ul>
		</div>
		<div class="btn">
			<ul>
				<li class="btnRefuse">
					<p class="img"><img src="images/phone/phone.png" ></p>
					<p class="txt">拒绝</p>
				</li>
				<li class="btnAnswer">
					<p class="img"><img src="images/phone/phone.png" ></p>
					<p class="txt">接听</p>
				</li>
			</ul>
		</div>
	</aside>
	<aside class="answer">
		<div class="timer">00:00</div>
		<div class="ic">
			<ul>
				<li>
					<p class="img"><img src="images/phone/icon1.png" ></p>
					<p class="txt">静音</p>
				</li>
				<li>
					<p class="img"><img src="images/phone/icon2.png" ></p>
					<p class="txt">拨号键盘</p>
				</li>
				<li>
					<p class="img"><img src="images/phone/icon3.png" ></p>
					<p class="txt">免提</p>
				</li>
				<li>
					<p class="img"><img src="images/phone/icon4.png" ></p>
					<p class="txt">添加通话</p>
				</li>
				<li>
					<p class="img"><img src="images/phone/icon5.png" ></p>
					<p class="txt">FaceTime</p>
				</li>
				<li>
					<p class="img"><img src="images/phone/icon6.png" ></p>
					<p class="txt">通讯录</p>
				</li>
			</ul>
		</div>
		<div class="btn">
			<ul>
				<li class="btnHangup">
					<p class="img"><img src="images/phone/phone.png" ></p>
					<p class="txt">挂断</p>
				</li>
			</ul>
		</div>
