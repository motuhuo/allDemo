<script>
$(document).ready(function(){
	
	var popBox = $("aside.picDetail");
	var picBox = $(".picList span img");
	var picFocus=$('.focusC');
	
	init();
	
	function init(){
		img_handler();
		monitor_handler();
	}//end func
	
	function img_handler(){
		picFocus.focusC();
		picBox.on('touchend',pic_show);
	}//end func
	
	function pic_show(){
		var id = $(this).index();
		icom.popOn(popBox);
		picFocus.focusCGoto(id);
	 	$(".picList i.hand").hide();
	}//end func
	
	function monitor_handler(){
		imonitor.add({obj:picBox,action:'touchend',category:'朋友圈',label:'小图'});
	}//end func
});
