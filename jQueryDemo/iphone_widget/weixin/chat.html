<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
<article class="container">
	<section class="interface">
		<div class="chatInterface">
            <div class="cont">
            	<div class="time"><span></span></div>
				<div class="welcome"><span>郑恺邀请你和必胜客加入了群聊</span></div>
            </div>
            <div class="panel"><i></i></div>
		</div>
		<div class="inputInterface">
			<div class="panel clearFix">
				<a class="btnRecord"></a>
				<span class="text"></span>
				<a class="btnAdd"></a>
				<a class="btnFace"></a>
			</div>
			<div class="ime">
				<span>我你在这一不是有他她它</span>
				<a></a>
			</div>
			<div class="keyboard">
				<a class="btnSend"></a>
				<i class="hand"><b></b></i>
			</div>
		</div>
	</section>
</article>
