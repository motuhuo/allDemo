<!DOCTYPE html>
<html>
<head>
<title>下雪</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="../../iphone/css/common.css" />
<style>
article.index{ background-color: #223987;}

.sky{ position:absolute; left:0; top:0; width:100%; height:100%; overflow:hidden; pointer-events:none;}
.sky i{ display:block; position:absolute; left:0; top:0; width:.16rem; height:.16rem; background:rgba(255,255,255,1); box-shadow:0 0 .2rem #fff; border-radius:50%;}
</style>
</head>
<body>
<!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------->

<article class="index"></article>

<div class="sky" id="skyBox"></div>

<!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
<script type="text/javascript" src="../../iphone/js/base/framwork.js"></script>
<script type="text/javascript" src="js/widget/iphone.snow.js"></script>
<script>
$(document).ready(function(e) {
	
	/*
	 * snowOn()：开启插件
		 * 参数：
		 * num:数量，默认值20
		 * x:起始点X坐标，默认值-1，既不指定起始位置
		 * y:起始点Y坐标，默认值-1，既不指定起始位置
		 * speed：速度，默认值5000
		 * delay：间隔，默认值5000
		 * ratio：层级，默认值5
		 * roll2D:是否2D旋转，默认值false
		 * roll3D:是否3D翻转，默认值false
		 * skew:是否扭曲，默认值true
		 * type:有几种样式，默认值1
		 * style:样式class名称，默认值'style'
		 * offset:移动偏移值，可制造斜向移动，默认值0
		 * onOff:插件关闭的回调函数,传递引用插件的jquery对象
		 * 
	 * 
	 * snowOff()：关闭插件
	 * 
	 */

	
	//正常飘雪
	$('#skyBox').snowOn({num:40,speed:2000});
	//旋转雪花
	//$('#skyBox').snowOn({num:20,speed:2000,roll2D:true});
	//斜着下雨
	//$('#skyBox').snowOn({num:50,offset:-$(window).width()*0.3,speed:750});
	//左右顶点喷射
	//$('#skyBox').snowOn({x:0,y:0,num:100,speed:500});
	//$('#skyBox').snowOn({x:$('#skyBox').width(),y:0,num:100,speed:500});
	//$('#skyBox').snowOn({x:-1,y:-1,num:100,speed:500,offset:$('#skyBox').width()});
	
	//停止
	//setTimeout(function(){$('#skyBox').snowOff();},5000);
});
</script>
</body>
</html>
