<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>touch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style type="text/css">
    #box{
      width: 100%;
      height: 200px;
      border: 1px solid red;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <div id="inp"></div>
</body>
<script type="text/javascript">
  function load (){
 
    document.getElementById('box').addEventListener('touchstart',touch,false);
    document.getElementById('box').addEventListener('touchmove',touch,false);
    document.getElementById('box').addEventListener('touchend',touch,false);
     
    function touch (event){
        var event = event || window.event;
         
        var oInp = document.getElementById("inp");
 
        switch(event.type){
            case "touchstart":
                  console.log("Touch started (" + event.touches[0].clientX +"," + event.touches[0].clientY +")")
                break;
            case "touchend":
                oInp.innerHTML ="<br>Touch end (" + event.changedTouches[0].clientX +"," + event.changedTouches[0].clientY +")";
                break;
            case "touchmove":
                event.preventDefault();
                oInp.innerHTML ="<br>Touch moved (" + event.touches[0].clientX +"," + event.touches[0].clientY +")";
                break;
        }
    }
}
window.addEventListener('load',load,false);
</script>
</html>
