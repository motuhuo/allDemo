<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滚动条距离</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .header{
      width: 100%;
      height: 40px;
      background: #ccc;
      position: fixed;
      top: 0;
      opacity: 1;
    }
    .content {
      width: 100%;
      height: 4000px;
      background: #ddd;
    }
  </style>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class="header"></div>
  <div class="content"></div>
</body>
<script type="text/javascript">
  console.log('文档高度：' + $(document).height())
  console.log('流动距离：' + $(document).scrollTop())
  console.log('屏幕高度：' + window.screen.height)

  var screenHeight = window.screen.height;
  var bodyHeight = $(document).height();
  var scrollHeight = bodyHeight - screenHeight;
  console.log('可以滚动的距离：' + scrollHeight);
  var header = document.querySelector('.header');
  var content = document.querySelector('.content');
  content.addEventListener('touchstart',touch,false);
  content.addEventListener('touchmove',touch,false);
  content.addEventListener('touchend',touch,false);
   var marginLeftMove = 0;
  function touch (event){
    var event = event || window.event;
    switch(event.type){
      case "touchstart":
        console.log('touchStart');
        break;
      case "touchend":
        console.log('touchend');
        break;
      case "touchmove":
        $('.header').css({'opacity': (scrollHeight - $(document).scrollTop())/scrollHeight})
        // console.log('opacity:' + 1/(scrollHeight - $(document).scrollTop()));
        
        console.log(parseInt($(document).scrollTop()) + 1);

        break;
    }
  }
</script>
</html>
