<script type="text/javascript">
  // alert(document.body.clientWidth);
  var timer = '';
  var leftNum = 0;
  var l =0;
  var courseBox = document.getElementById('courseBox');
  var imgSlide = document.getElementById('imgSlide');
  document.getElementById('courseBox').addEventListener('touchstart',touch,false);
  document.getElementById('courseBox').addEventListener('touchmove',touch,false);
  document.getElementById('courseBox').addEventListener('touchend',touch,false);
   
   var marginLeftMove = 0;
  function touch (event){
    var event = event || window.event;
     
    switch(event.type){
      case "touchstart":
      clearInterval(timer);
        document.getElementById('courseBox').style.width = 28.5 -document.body.clientWidth * 2/100 + 'rem';
        marginLeft = Number((parseInt(getStyle(document.getElementById('imgSlide'),'marginLeft'))*2/100).toFixed(1));
        startLeft = Number((event.touches[0].clientX * 2/100).toFixed(1));
        break;
      case "touchend":
        
        document.getElementById('courseBox').style.width = '57rem';
        moveImg();
        break;
      case "touchmove":
        event.preventDefault();
        console.log('marginLeftMove' + marginLeft);
        var startLong = startLeft;
        var endLong = Number((event.touches[0].clientX * 2/100).toFixed(1) - startLong);
        startLong = (event.touches[0].clientX * 2/100).toFixed(1);
        if(marginLeft == 0) {
          startLong = 0;
          endLong = 0;
        }
        l = (endLong + marginLeft).toFixed(1);
       
        console.log('l:' + l);
        if (l < 0) {
           document.getElementById('imgSlide').style.marginLeft = l +'rem';
        }
        if (Math.abs(l) >= 28.5 -document.body.clientWidth * 2/100) {
          l=0
          document.getElementById('imgSlide').style.marginLeft = l +'rem';
        }
        break;
    }
  }
function getStyle(obj,attr){  
  return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
}
function moveImg(){
  clearInterval(timer);
  timer = setInterval(function(){
    document.getElementById('imgSlide').style.marginLeft = l + 'rem';
    l = Number((l - 0.5).toFixed(1));
    console.log(l);
    if(Math.abs(l) > 28.5){
      l = 0;
    }
  },100)
}
moveImg ();
</script>
