<title>jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】</title>
<meta name="keywords" content="图片放大,滚轮放大缩小,图片特效,jQuery图片插件">
<meta name="description" content="一款jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件下载，该网页特效基于e-smart-zoom-jquery.min.js制作，实现地图模式查看图片特效。">
<link rel="stylesheet" href="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/styles.css" type="text/css">
<script src="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/jquery-1.11.0.min.js"></script>
<script src="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/e-smart-zoom-jquery.min.js"></script>
<!--[if lt IE 9]>
    <script src="http://libs.useso.com/js/html5shiv/3.6/html5shiv.min.js"></script>
<![endif]-->
<script>
    $(document).ready(function() {        
        $('#imageFullScreen').smartZoom({'containerClass':'zoomableContainer'});        
        $('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);
        $('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);
        
        function zoomButtonClickHandler(e){
            var scaleToAdd = 0.4;
            if(e.target.id == 'zoomOutButton')
                scaleToAdd = -scaleToAdd;
            $('#imageFullScreen').smartZoom('zoom', scaleToAdd);
        }        
        function moveButtonClickHandler(e){
            var pixelsToMoveOnX = 0;
            var pixelsToMoveOnY = 0;
    
            switch(e.target.id){
                case "leftPositionMap":
                    pixelsToMoveOnX = 200;	
                break;
                case "rightPositionMap":
                    pixelsToMoveOnX = -200;
                break;
                case "topPositionMap":
                    pixelsToMoveOnY = 200;	
                break;
                case "bottomPositionMap":
                    pixelsToMoveOnY = -200;	
                break;
            }
            $('#imageFullScreen').smartZoom('pan', pixelsToMoveOnX, pixelsToMoveOnY);
        } 
    });
</script>
</head>

<!--效果html开始-->
<div id="pageContent">
  <div id="imgContainer"><div id="smartZoomContainer1481769985410" class="zoomableContainer" style="overflow: hidden; position: relative; top: 0px; left: 0px; width: 980px; height: 610px;"><img id="imageFullScreen" src="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/webImg.jpg" style="visibility: visible; transform-origin: 0px 0px 0px; transition: all 0.7s ease-out; transform: translate3d(0.4px, -1px, 0px) scale3d(0.51, 0.51, 1); cursor: default;"></div></div>
  <div id="positionButtonDiv">
    <p>
     <span>
      <img id="zoomInButton" class="zoomButton" src="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/zoomIn.png" title="zoom in" alt="zoom in">
      <img id="zoomOutButton" class="zoomButton" src="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/zoomOut.png" title="zoom out" alt="zoom out">
     </span>
    </p>
    <p><span class="positionButtonSpan">
      <map name="positionMap" class="positionMapClass">
        <area id="topPositionMap" shape="rect" coords="20,0,40,20" title="move up" alt="move up">
        <area id="leftPositionMap" shape="rect" coords="0,20,20,40" title="move left" alt="move left">
        <area id="rightPositionMap" shape="rect" coords="40,20,60,40" title="move right" alt="move right">
        <area id="bottomPositionMap" shape="rect" coords="20,40,40,60" title="move bottom" alt="move bottom">
      </map>
      <img src="./jQuery支持鼠标滚轮缩放以及点击按钮缩放图片插件 - 【科e互联】_files/position.png" usemap="#positionMap"> </span> </p>
